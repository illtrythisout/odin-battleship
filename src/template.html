<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>
<body>
    <div class="titles">
        <h1>BattleShip</h1>
        <h2 class="message"></h2>
    </div>

        <div class="gameboard" id="playerGameboard">

        <div class="gameboard" id="computerGameboard">
            <p class="playerLabel">Computer's Board</p>
            <div class="board"></div>
        </div>
    </div>
</body>
</html>
